<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,500;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="slideshow.css">
    <title>Chillout Berlin</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <div class="nav-login" id="loginIcon">
            <img class="icon" src="./icons/join.svg" alt="" />
          </div>
          <div class="menu-toggle" id="menuToggle">
            <img
              class="icon icon-burger"
              id="menuOpen"
              src="./icons/bars-solid.svg"
              alt=""
            />
            <img
              class="icon icon-close display-none"
              id="menuClose"
              src="./icons/times-solid.svg"
              alt=""
            />
          </div>
          <div class="menu-content display-none" id="menuContent">
            <div class="menu-icon-be">
              <a href="#section-be">
                <img class="icon" src="./icons/be.svg" alt="" />
              </a>
            </div>
            <div class="menu-icon-do">
              <a href="#section-do">
                <img class="icon" src="./icons/do.svg" alt="" />
              </a>
            </div>
            <div class="menu-icon go">
              <a href="#section-go">
                <img class="icon" src="./icons/go.svg" alt="" />
              </a>
            </div>
          </div>
        </nav>
      </header>
      <!-- <div class="">
          <form>

        </div> -->
      <!-- Welcome Section -->
      <section class="">
        <div class="">
          <img src="./assets/logo_placeholder.jpg" />
        </div>
        <div class="welcome-text">
          <h3>Stressed out?</h3>
          <h3>Need a break?</h3>
          <h3>Welcome to Chillout Berlin the place for a digital time out.</h3>
        </div>
        <div class="welcome-categories">
          <div class="welcome-categorie">
            <img class="icon" src="icons/be.svg" />
            <p><span class="italic">Be</span> Chill</p>
          </div>
          <div class="welcome-categorie">
            <p><span class="italic">Do</span> Chill</p>
            <img class="icon" src="icons/do.svg" />
          </div>
          <div class="welcome-categorie">
            <img class="icon" src="icons/go.svg" />
            <p><span class="italic">Go</span> Chill</p>
          </div>
        </div>
      </section>
      <hr />
      <!-- to be removed -->
      <section id="section-be">
        <div></div>
        <div class="">
          <img class="section-image" src="assets/bechill_placeholder.jpg" />
        </div>
        <div class="">
          <p>TEXT HERE.</p>
        </div>
        <div class="carousel">
          <div class="slides">
            <div class="slide">
              <div class="slide_number">1/4</div>
              <img class="slide_img" src="slides_show_media/ship001.jpg" alt="Large sail ship">
              <div class="slide_caption">Large Sail</div>
            </div>
            <div class="slide">
              <div class="slide_number">2/4</div>
              <img class="slide_img" src="slides_show_media/ship002.jpg" alt="Boat">
              <div class="slide_caption">Boat</div>
            </div>
            <div class="slide">
              <div class="slide_number">3/4</div>
              <img class="slide_img" src="slides_show_media/ship003.jpg" alt="Sail boat">
              <div class="slide_caption">Sail boat</div>
            </div>
            <div class="slide">
              <div class="slide_number">4/4</div>
              <img class="slide_img" src="slides_show_media/ship004.jpg" alt="Rope">
              <div class="slide_caption">Rope</div>
            </div>
            <div class="slide_buttons">
              <a class="prev">&lt;</a>
              <a class="next">&gt;</a>
            </div>
          </div>
          <div style='text-align: center;' class="index">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>        
        <div>
        <div class=""></div>
      </section>
      <hr />
      <!-- to be removed -->
      <section id="section-do">
        <div></div>
        <div class="">
          <img class="section-image" src="assets/dochill_placeholder.jpg" />
        </div>
        <div class="">
          <p style="color: blue; background-color: crimson;">TEXT HERE.</p>
        </div>
        <div class="carrousel-container">
          <img class="section-image" src="assets/slider_placeholder.jpg" />
        </div>
        <div class=""></div>
      </section>
      <hr />
      <!-- to be removed -->
      <section id="section-go">
        <div></div>
        <div class="">
          <img class="section-image" src="assets/gochill_placeholder.jpg" />
        </div>
        <div class="">
          <p>TEXT HERE.</p>
        </div>
        <div class="carrousel-container">

          <li>Help</li>
        </ul>
      </footer>
    </div>
    <script src="hamburger.js"></script>
    <script src="slideshow.js"></script>
  </body>
</html>
